  <dataProductIdentifiers>
    <type>container</type>
    <label>Data Set</label>
    <multiplicity>one</multiplicity>
    <value>
      <dataProductDataSetId>
        <type>text</type>
        <label></label>
        <multiplicity>one</multiplicity>
        <constraints>
          <required>true</required>
          <editable>false</editable>
        </constraints>
