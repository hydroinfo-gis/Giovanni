        # Invoked by updateDataFieldInfo to validate choice of units conversion
        $VALIDATE_DESTINATION_UNITS_URL = $BASELINE_CONFIG->{$EDDA_BASELINE}->{GIOVANNI_CGI_BASE_URL} . 'checkUnitsConversion.pl';
    }
    if (exists $BASELINE_CONFIG->{$EDDA_BASELINE}->{EDDA_CGI_BASE_URL}) {
        # Used by ingestDataFieldInfo.pl to create new data fields for bulk upload
        $CREATE_URL = $BASELINE_CONFIG->{$EDDA_BASELINE}->{EDDA_CGI_BASE_URL} . 'createNewDataField';

        # Used by ingestDataFieldInfo.pl to update data fields for bulk upload
        $UPDATE_URL = $BASELINE_CONFIG->{$EDDA_BASELINE}->{EDDA_CGI_BASE_URL} . 'updateDataFieldInfo';

