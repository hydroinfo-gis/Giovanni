        $RESCRUB_URL = $BASELINE_CONFIG->{$EDDA_BASELINE}->{GIOVANNI_CGI_BASE_URL} . 'updateScrubbedDataFile.pl';

        # Invoked by getDataFieldInfo and getNewDataFieldInfo to obtain
